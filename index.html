<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the body with background image */
    body {
      margin: 0;
      padding: 0;
      background-image: url('1uBpG3o.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'YourAestheticFont', Arial, sans-serif; /* Specify the custom font */
    }

    @font-face {
      font-family: 'YourAestheticFont'; /* Define your font's name */
      src: url('your-font.woff2') format('woff2'); /* Replace 'your-font.woff2' with your font file path */
    }

    /* Style for the navigation bar */
    .navbar {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7); /* Background color with some transparency */
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 10px 6px;
      text-decoration: none;
    }

    /* Style for the right-aligned link */
    .navbar li {
      float: right;
    }

    .navbar li a.active {
      background-color: rgba(0, 0, 0, 0.247);
    }

    /* Style for the text at the bottom */
    .bottom-text {
      text-align: center;
      color: #333;
      font-size: 32px;
      padding: 250px 0;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <li><a class="active" href="#about">About</a></li>
</div>

<div class="bottom-text">
  # MADE BY SOMEONE WHO KNOWS NOTHING ABOUT HTML / CSS #
</div>

</body>
</html>
